<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Documentation</title>
</head>
<body>
  <h1>API Documentation</h1>
  <h2>Endpoints</h2>
  <ul>
    <li><strong>GET /api/data</strong> - Retrieve all data</li>
    <li><strong>GET /api/data/:id</strong> - Retrieve a single item</li>
    <li><strong>POST /api/data</strong> - Add a new item</li>
    <li><strong>PUT /api/data/:id</strong> - Update an item</li>
    <li><strong>DELETE /api/data/:id</strong> - Delete an item</li>
  </ul>
</body>
</html>
